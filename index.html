<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="box">
        <!-- <h1 class="title">Calculator</h1> -->

        <input type="text" name="screen" id="screen">
        <table cellspacing="5">
        <tr>
            <td><button class="hbtn">(</button></td>
            <td><button class="hbtn">)</button></td>
            <td><button class="hbtn">C</button></td>
            <td><button class="hbtn">/</button></td>
        </tr>
        <tr>
            <td><button class="mdbtn">7</button></td>
            <td><button class="mdbtn">8</button></td>
            <td><button class="mdbtn">9</button></td>
            <td><button class="opbtn mdbtn clrbtn">x</button></td>
        </tr>
        <tr>
            <td><button class="mdbtn">4</button></td>
            <td><button class="mdbtn">5</button></td>
            <td><button class="mdbtn">6</button></td>
            <td><button class="opbtn mdbtn clrbtn">-</button></td>
        </tr>
        <tr>
            <td><button class="mdbtn">1</button></td>
            <td><button class="mdbtn">2</button></td>
            <td><button class="mdbtn">3</button></td>
            <td><button class="opbtn mdbtn clrbtn">+</button></td>
        </tr>
        <tr>
            <td><button class="opbtn mdbtn">.</button></td>
            <td><button class="opbtn mdbtn">0</button></td>
            <td  colspan="2">&nbsp;<button class="eql">ENTER</button></td>
            
        </tr>
        </table>
    </div>
    </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
